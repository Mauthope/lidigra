<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráfico Comparativo 2024 x 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 50px; text-align: center; }
    table { border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 4px 6px; text-align: center; }
    #grafico-container {
      width: 1000px;
      height: 400px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h2>Preencha os valores mensais:</h2>
  <table>
    <thead>
      <tr>
        <th>Mês</th>
        <th>2024</th>
        <th>2025</th>
        <th>2025 Procedente</th>
      </tr>
    </thead>
    <tbody id="inputTable"></tbody>
  </table>

  <div id="grafico-container">
    <canvas id="grafico"></canvas>
  </div>

  <script>
    const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
    const dadosIniciais = {
      "2024": [33, 34, 35, 33, 22, 32, 37, 28, 29, 22, 14, 14],
      "2025": [12, 14, 15, 0, 0, 0, 0, 0, 0, 0, 0, 0],
      "2025 Procedente": [4, 8, 10, 0, 0, 0, 0, 0, 0, 0, 0, 0]
    };

    const inputs = { "2024": [], "2025": [], "2025 Procedente": [] };
    const tableBody = document.getElementById("inputTable");

    meses.forEach((mes, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${mes}</td>`;
      ["2024", "2025", "2025 Procedente"].forEach(ano => {
        const input = document.createElement("input");
        input.type = "number";
        input.value = dadosIniciais[ano][i] || 0;
        input.addEventListener("input", updateChart);
        inputs[ano].push(input);
        const td = document.createElement("td");
        td.appendChild(input);
        row.appendChild(td);
      });
      tableBody.appendChild(row);
    });

    const ctx = document.getElementById("grafico").getContext("2d");

    const data = {
      labels: meses,
      datasets: [
        {
          label: "2024",
          backgroundColor: "#4fa3e3",
          data: [...dadosIniciais["2024"]],
          stack: "2024"
        },
        {
          label: "2025",
          backgroundColor: "#f7a541",
          data: [...dadosIniciais["2025"]],
          stack: "2025"
        },
        {
          label: "2025 Procedente",
          backgroundColor: "#4CAF50", // verde
          data: [...dadosIniciais["2025 Procedente"]],
          stack: "2025"
        }
      ]
    };

    const config = {
      type: "bar",
      data: data,
      options: {
        responsive: false,
        maintainAspectRatio: false,
        plugins: {
          tooltip: { enabled: true },
          legend: { position: "top" },
          datalabels: {
            color: "#000",
            anchor: "end",
            align: "start",
            formatter: function(value, context) {
              const index = context.dataIndex;
              const dsIndex = context.datasetIndex;

              // Mostrar percentual apenas no topo da pilha (último dataset da pilha "2025")
              if (data.datasets[dsIndex].label === "2025 Procedente") {
                const v2024 = data.datasets[0].data[index];
                const v2025 = data.datasets[1].data[index];
                const vProc = data.datasets[2].data[index];
                const total2025 = v2025 + vProc;
                if (v2024 > 0 && total2025 > 0) {
                  return `${Math.round((total2025 / v2024) * 100)}%`;
                }
              }
              return value > 0 ? value : "";
            }
          }
        },
        scales: {
          x: { stacked: true },
          y: {
            stacked: false,
            beginAtZero: true,
            title: { display: true, text: "Valores" }
          }
        }
      },
      plugins: [ChartDataLabels]
    };

    const chart = new Chart(ctx, config);

    function updateChart() {
      meses.forEach((_, i) => {
        data.datasets[0].data[i] = parseInt(inputs["2024"][i].value) || 0;
        data.datasets[1].data[i] = parseInt(inputs["2025"][i].value) || 0;
        data.datasets[2].data[i] = parseInt(inputs["2025 Procedente"][i].value) || 0;
      });
      chart.update();
    }
  </script>
</body>
</html>
