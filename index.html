<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadoras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }

    .container {
      display: none;
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"],
    input[type="checkbox"] {
      margin-top: 5px;
    }

    .checkbox-label {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button.btn-calcular {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      background-color: #28a745;
      cursor: pointer;
    }

    button.btn-calcular:hover {
      background-color: #218838;
    }

    button.btn-limpar {
      background-color: #dc3545;
    }

    button.btn-limpar:hover {
      background-color: #c82333;
    }

    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Calculadoras</h2>
  <div class="nav-buttons">
    <button onclick="mostrarCalculadora('calcProducao')">Produção Lam/TOTvs</button>
    <button onclick="mostrarCalculadora('calcNova')">Conv.Sold/Costu</button>
    <button onclick="mostrarCalculadora('calcManga')">Manga Dobrável</button>
  </div>

  <!-- Calculadora de Produção -->
  <div class="container active" id="calcProducao">
    <h3>Calculadora de Produção</h3>
    <label for="largura">Largura (cm):</label>
    <input type="number" id="largura" placeholder="Digite a largura">

    <label for="gramatura">Gramatura (g/m²):</label>
    <input type="number" id="gramatura" placeholder="Digite a gramatura">

    <label for="velocidade">Velocidade (m/min):</label>
    <input type="number" id="velocidade" placeholder="Digite a velocidade">

    <div class="checkbox-label">
      <input type="checkbox" id="tubular">
      <label for="tubular">Tubular</label>
    </div>

    <button class="btn-calcular" onclick="calcular()">Calcular</button>
    <button class="btn-limpar" onclick="limpar()">Limpar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Conversão de Soldado/Costurado -->
  <div class="container" id="calcNova">
    <h3>Calculadora de Tarja</h3>

    <label for="compTarja">Comprimento (cm):</label>
    <input type="number" id="compTarja" placeholder="Digite o comprimento">

    <label for="largTarja">Largura da Tarja (cm):</label>
    <input type="number" id="largTarja" placeholder="Digite a largura">

    <div class="checkbox-label">
      <input type="checkbox" id="soldadoCosturado" onchange="alternarCheckbox(this)">
      <label for="soldadoCosturado">Soldado/Costurado</label>
    </div>

    <div class="checkbox-label">
      <input type="checkbox" id="costuradoSoldado" onchange="alternarCheckbox(this)">
      <label for="costuradoSoldado">Costurado/Soldado</label>
    </div>

    <button class="btn-calcular" onclick="calcularTarja()">Calcular</button>
    <button class="btn-limpar" onclick="limparTarja()">Limpar</button>

    <div class="resultado" id="resultadoTarja"></div>
    <!-- Calculadora Manga Dobrável -->
<div class="container" id="calcManga">
  <h3>Calculadora de Manga Dobrável</h3>

  <label for="largManga">Largura da Válvula (cm):</label>
  <input type="number" id="largManga" placeholder="Digite a largura">

  <button class="btn-calcular" onclick="calcularManga()">Calcular</button>
  <button class="btn-limpar" onclick="limparManga()">Limpar</button>

  <div class="resultado" id="resultadoManga"></div>
  </div>

  <script>
    function mostrarCalculadora(id) {
      const containers = document.querySelectorAll('.container');
      containers.forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function calcular() {
      const larguraInput = parseFloat(document.getElementById("largura").value);
      const gramaturaInput = parseFloat(document.getElementById("gramatura").value);
      const velocidade = parseFloat(document.getElementById("velocidade").value);
      const tubular = document.getElementById("tubular").checked;

      if (isNaN(larguraInput) || isNaN(gramaturaInput) || isNaN(velocidade) || larguraInput <= 0 || gramaturaInput <= 0 || velocidade <= 0) {
        document.getElementById("resultado").innerText = "Por favor, preencha todos os campos com valores válidos.";
        return;
      }

      const largura = (larguraInput * (tubular ? 2 : 1)) / 100;
      const gramatura = gramaturaInput / 1000;

      const resultadoIntermediario = largura * gramatura * velocidade * 60;
      const resultadoFinal = 1000 / resultadoIntermediario;

      document.getElementById("resultado").innerText = `Resultado final: ${resultadoFinal.toFixed(2)}`;
    }

    function limpar() {
      document.getElementById("largura").value = '';
      document.getElementById("gramatura").value = '';
      document.getElementById("velocidade").value = '';
      document.getElementById("tubular").checked = false;
      document.getElementById("resultado").innerText = '';
    }

    function alternarCheckbox(marcado) {
      const outros = ["soldadoCosturado", "costuradoSoldado"].filter(id => id !== marcado.id);
      outros.forEach(id => document.getElementById(id).checked = false);
    }

    function calcularTarja() {
      const largura = parseFloat(document.getElementById("largTarja").value);
      const comprimento = parseFloat(document.getElementById("compTarja").value);
      const soldadoCosturado = document.getElementById("soldadoCosturado").checked;
      const costuradoSoldado = document.getElementById("costuradoSoldado").checked;

      if (isNaN(largura) || isNaN(comprimento) || largura <= 0 || comprimento <= 0) {
        document.getElementById("resultadoTarja").innerText = "Insira valores válidos.";
        return;
      }

      let resultado;
      if (soldadoCosturado) {
        resultado = comprimento + largura + 2;
      } else if (costuradoSoldado) {
        resultado = comprimento - largura - 2;
      } else {
        document.getElementById("resultadoTarja").innerText = "Selecione uma das opções.";
        return;
      }

      document.getElementById("resultadoTarja").innerText = `Resultado: ${resultado.toFixed(2)} cm`;
    }

    function limparTarja() {
      document.getElementById("compTarja").value = '';
      document.getElementById("largTarja").value = '';
      document.getElementById("soldadoCosturado").checked = false;
      document.getElementById("costuradoSoldado").checked = false;
      document.getElementById("resultadoTarja").innerText = '';
    }
    function calcularManga() {
    const largura = parseFloat(document.getElementById("largManga").value);

    if (isNaN(largura) || largura <= 0) {
      document.getElementById("resultadoManga").innerText = "Insira uma largura válida.";
      return;
    }

    const resultado = ((largura + 3) * 3) / 2;
    document.getElementById("resultadoManga").innerText = `Resultado: ${resultado.toFixed(2)} cm`;
  }

  function limparManga() {
    document.getElementById("largManga").value = '';
    document.getElementById("resultadoManga").innerText = '';
  }
  </script>
</body>
</html>
