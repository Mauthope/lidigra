<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráfico Comparativo 2024 vs 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 50px; text-align: center; }
    table { border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 4px 6px; text-align: center; }
  </style>
</head>
<body>
  <h2>Insira os valores</h2>
  <table>
    <thead>
      <tr>
        <th>Mês</th>
        <th>2024</th>
        <th>2025</th>
        <th>2025 Procedente</th>
      </tr>
    </thead>
    <tbody id="inputTable"></tbody>
  </table>

  <canvas id="grafico" width="800" height="400"></canvas>

  <script>
    const meses = ["Jan", "Fev", "Mar"];
    const tableBody = document.getElementById("inputTable");

    const inputs = {
      "2024": [],
      "2025": [],
      "2025 Procedente": []
    };

    // Cria as linhas da tabela com inputs
    meses.forEach((mes, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${mes}</td>`;
      ["2024", "2025", "2025 Procedente"].forEach(ano => {
        const input = document.createElement("input");
        input.type = "number";
        input.value = ano === "2024" ? [33, 34, 35][i] : ano === "2025" ? [12, 14, 15][i] : [4, 8, 10][i];
        input.addEventListener("input", updateChart);
        inputs[ano].push(input);
        const td = document.createElement("td");
        td.appendChild(input);
        row.appendChild(td);
      });
      tableBody.appendChild(row);
    });

    const ctx = document.getElementById("grafico").getContext("2d");

    const data = {
      labels: meses,
      datasets: [
        {
          label: "2024",
          backgroundColor: "skyblue",
          data: [33, 34, 35]
        },
        {
          label: "2025",
          backgroundColor: "orange",
          data: [12, 14, 15],
          stack: "stack2025"
        },
        {
          label: "2025 Procedente",
          backgroundColor: "darkorange",
          data: [4, 8, 10],
          stack: "stack2025"
        }
      ]
    };

    const config = {
      type: "bar",
      data: data,
      options: {
        responsive: true,
        plugins: {
          tooltip: { enabled: true },
          legend: { position: "top" },
          datalabels: {
            display: true,
            color: "#000",
            font: { weight: "bold" },
            anchor: "end",
            align: "start",
            formatter: function(value, context) {
              // Só mostrar o percentual no topo do agrupamento 2025
              if (context.dataset.label === "2025 Procedente") {
                const i = context.dataIndex;
                const total2025 = data.datasets[1].data[i] + data.datasets[2].data[i];
                const valor2024 = data.datasets[0].data[i];
                if (valor2024 > 0) {
                  const perc = Math.round((total2025 / valor2024) * 100);
                  return perc + "%";
                }
              }
              return "";
            }
          }
        },
        scales: {
          x: { stacked: true },
          y: { beginAtZero: true }
        }
      },
      plugins: [ChartDataLabels]
    };

    const chart = new Chart(ctx, config);

    function updateChart() {
      meses.forEach((_, i) => {
        data.datasets[0].data[i] = parseInt(inputs["2024"][i].value) || 0;
        data.datasets[1].data[i] = parseInt(inputs["2025"][i].value) || 0;
        data.datasets[2].data[i] = parseInt(inputs["2025 Procedente"][i].value) || 0;
      });
      chart.update();
    }
  </script>
</body>
</html>
