<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Barras Empilhadas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #grafico-container {
      max-width: 900px;
      height: 400px;
      margin: auto;
    }
    table {
      margin-top: 30px;
      border-collapse: collapse;
    }
    td, th {
      padding: 5px;
      text-align: center;
      border: 1px solid #ccc;
    }
    input {
      width: 60px;
      text-align: right;
    }
  </style>
</head>
<body>

<h2>Gráfico de Barras Empilhadas - 2024, 2025 e Procedente</h2>

<div id="grafico-container">
  <canvas id="meuGrafico"></canvas>
</div>

<table>
  <thead>
    <tr>
      <th>Mês</th>
      <th>2024</th>
      <th>2025</th>
      <th>2025 Procedente</th>
    </tr>
  </thead>
  <tbody id="tabelaEntrada"></tbody>
</table>

<script>
  const meses = ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"];

  let dadosIniciais = {
    "2024": [33, 34, 35, 33, 22, 32, 37, 28, 29, 22, 14, 14],
    "2025": [12, 14, 15, 0, 0, 0, 0, 0, 0, 0, 0, 0],
    "2025 Procedente": [4, 8, 10, 0, 0, 0, 0, 0, 0, 0, 0, 0]
  };

  const tabela = document.getElementById("tabelaEntrada");

  meses.forEach((mes, i) => {
    const linha = document.createElement("tr");

    const tdMes = document.createElement("td");
    tdMes.textContent = mes;
    linha.appendChild(tdMes);

    ["2024", "2025", "2025 Procedente"].forEach((ano) => {
      const td = document.createElement("td");
      const input = document.createElement("input");
      input.type = "number";
      input.value = dadosIniciais[ano][i] || 0;
      input.oninput = () => {
        dadosIniciais[ano][i] = +input.value;
        atualizarGrafico();
      };
      td.appendChild(input);
      linha.appendChild(td);
    });

    tabela.appendChild(linha);
  });

  const ctx = document.getElementById("meuGrafico").getContext("2d");

  const config = {
    type: "bar",
    data: {
      labels: meses,
      datasets: [
        {
          label: "2024",
          backgroundColor: "#4fa3e3",
          data: [...dadosIniciais["2024"]],
          stack: "2024"
        },
        {
          label: "2025 Procedente",
          backgroundColor: "#4CAF50",
          data: [...dadosIniciais["2025 Procedente"]],
          stack: "agrupado2025"
        },
        {
          label: "2025",
          backgroundColor: "#f7a541",
          data: [...dadosIniciais["2025"]],
          stack: "agrupado2025"
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          stacked: true
        },
        y: {
          stacked: true,
          beginAtZero: true,
          title: {
            display: true,
            text: "Valores"
          }
        }
      },
      plugins: {
        legend: {
          position: "top"
        },
        datalabels: {
          color: "#000",
          anchor: "end",
          align: "start",
          formatter: Math.round
        }
      }
    },
    plugins: [ChartDataLabels]
  };

  const meuGrafico = new Chart(ctx, config);

  function atualizarGrafico() {
    config.data.datasets[0].data = [...dadosIniciais["2024"]];
    config.data.datasets[1].data = [...dadosIniciais["2025 Procedente"]];
    config.data.datasets[2].data = [...dadosIniciais["2025"]];
    meuGrafico.update();
  }
</script>

</body>
</html>
