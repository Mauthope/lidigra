<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Gráfico Interativo de 2024 vs 2025</h1>

<div class="container">
    <div class="input-group">
        <label for="valor2024">2024:</label>
        <input type="number" id="valor2024" value="33" onchange="atualizarGrafico()">
    </div>
    <div class="input-group">
        <label for="valor2025">2025:</label>
        <input type="number" id="valor2025" value="12" onchange="atualizarGrafico()">
    </div>
    <div class="input-group">
        <label for="valorProcedente">2025 Procedente:</label>
        <input type="number" id="valorProcedente" value="4" onchange="atualizarGrafico()">
    </div>
</div>

<canvas id="grafico"></canvas>

<script>
    // Dados iniciais
    const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
    let dados2024 = [33, 34, 35, 33, 22, 32, 37, 28, 29, 22, 14, 14];
    let dados2025 = [12, 14, 15, 0, 0, 0, 0, 0, 0, 0, 0, 0];
    let procedente2025 = [4, 8, 10, 0, 0, 0, 0, 0, 0, 0, 0, 0];
    let percentual = [48, 65, 71, 0, 0, 0, 0, 0, 0, 0, 0, 0];

    // Configuração do gráfico
    const ctx = document.getElementById('grafico').getContext('2d');
    const grafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: meses,
            datasets: [{
                label: '2024',
                data: dados2024,
                backgroundColor: 'skyblue',
                borderColor: 'skyblue',
                borderWidth: 1
            }, {
                label: '2025',
                data: dados2025,
                backgroundColor: 'orange',
                borderColor: 'orange',
                borderWidth: 1
            }, {
                label: '2025 Procedente',
                data: procedente2025,
                backgroundColor: 'green',
                borderColor: 'green',
                borderWidth: 1,
                // Barra de "2025 Procedente" será exibida sobre a de 2025
                order: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const total = dados2025[tooltipItem.dataIndex] + procedente2025[tooltipItem.dataIndex];
                            const percentage = total / dados2024[tooltipItem.dataIndex] * 100;
                            return `${tooltipItem.dataset.label}: ${tooltipItem.raw} ( ${percentage.toFixed(2)}% )`;
                        }
                    }
                }
            }
        }
    });

    // Função para atualizar o gráfico com os valores digitados
    function atualizarGrafico() {
        // Obter os valores dos inputs
        const valor2024 = document.getElementById('valor2024').value;
        const valor2025 = document.getElementById('valor2025').value;
        const valorProcedente = document.getElementById('valorProcedente').value;

        // Atualizar os dados
        dados2024 = Array(12).fill(parseInt(valor2024));
        dados2025 = Array(12).fill(parseInt(valor2025));
        procedente2025 = Array(12).fill(parseInt(valorProcedente));

        // Atualizar os percentuais
        percentual = dados2025.map((value, index) => {
            const total = value + procedente2025[index];
            return ((total / dados2024[index]) * 100).toFixed(2);
        });

        // Atualizar o gráfico
        grafico.data.datasets[0].data = dados2024;
        grafico.data.datasets[1].data = dados2025;
        grafico.data.datasets[2].data = procedente2025;
        grafico.update();
    }
</script>

</body>
</html>
